<div class="container">
  <div class="wrapper">
    <div class="col-12">
      <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">
          {{ authError?.message }}
        </div>
      </div>
    </div>

    <form
      [formGroup]="loginForm"
      (submit)="doLogin(loginForm.value)"
      class="form-signin"
    >
      <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
      <hr class="colorgraph" />
      <br />

      <input
        type="email"
        class="form-control"
        name="Username"
        formControlName="email"
        placeholder="Username"
        required
      />
      <input
        type="password"
        class="form-control"
        name="Password"
        formControlName="password"
        placeholder="Password"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Login
      </button>
    </form>
  </div>
</div>
