<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3> Categories </h3>
      </div>


      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12">
          <p class="btn btn-primary" role="button"  data-toggle="modal" data-target="#addCategoryModal">Add Category</p>

          <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModal"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel">Add Category</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="text-center">
                    <img [src]="imgSrc" width="500px" height="300px" /></div>

                  <form [formGroup]="addCategoryForm" (submit)="onSubmit(addCategoryForm.value)">
                    <div class="form-group">
                      <label for="title">Category Title</label>
                      <input type="text" class="form-control" id="title" formControlName="title"
                        aria-describedby="emailHelp" placeholder="Enter new catergory title">

                    </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <input type="text" class="form-control" id="description" formControlName="description"
                        placeholder="Description">
                    </div>

                    <div class="form-group">
                        <input type="file" class="form-control" id="url" formControlName="url" accept="image/*" (change)="showPreview($event)">

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="x_panel">
            <div class="x_content">

              <div class="row">
                <div class="col-md-3" *ngFor="let catergory of categories">
                  <div class="thumbnail">
                    <div class="image view view-first">
                      <img style="width: 100%; display: block;" src="{{catergory.url}}" alt="image" />
                      <div class="mask">
                        <!--<h4 style="color: #fff;">Event Creator</h4>-->
                        <p>{{catergory.description}}</p>
                        <div class="tools tools-bottom">

                          <p (click)="removeCategory(catergory.key)"><i class="fa fa-times"></i></p>
                        </div>
                      </div>
                    </div>
                    <div class="caption">
                      <h5>{{catergory.title}}</h5>

                    </div>

                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /page content -->
