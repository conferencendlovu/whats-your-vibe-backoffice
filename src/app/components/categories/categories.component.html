<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">
    Categories
    <span
      data-toggle="modal"
      data-target="#createOrderModal"
      class=" btn btn-danger btn-sm float-md-right"
      ><i class="fa fa-trash" aria-hidden="true"></i> Delete All
      Categories</span
    >
    <span
      data-toggle="modal"
      data-target="#createOrderModal"
      class=" btn btn-success btn-sm float-md-right mr-3"
      ><i class="fa fa-plus" aria-hidden="true"></i> Add Category</span
    >
  </h1>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h5 class="m-0 font-weight-bold text-primary">
        All Categories
        <button
          class="btn btn-sm btn-primary float-md-right"
          (click)="exportAsXLSX()"
        >
          <i class="fa fa-file-excel" aria-hidden="true"></i> Export to Excel
        </button>
      </h5>
    </div>

    <div *ngIf="available; then thenBlock; else elseBlock"></div>
    <ng-template #thenBlock>
      <div class="search-hero col-5 mt-3 mb-2">
        <input
          class="form-control"
          type="text"
          name="search"
          [(ngModel)]="searchText"
          autocomplete="off"
          placeholder="Search by category title"
        />
      </div>
      <div class="caord">
        <div class="d-flex justify-content-around flex-wrap">
          <div
            class="card mt-3 mt-b-3"
            style="width: 20rem;"
            *ngFor="
              let category of categories
                | filter: searchText
                | paginate: { itemsPerPage: 4, currentPage: p }
            "
          >
            <img [src]="category.url" class="card-img-top" height="150px" />
            <div class="card-body d-flex justify-content-center">
              <h5 class="card-title">{{ category.title }}</h5>
            </div>
            <div class="card-body d-flex justify-content-center">
              <span
                data-toggle="modal"
                data-target="#createOrderModal"
                class=" btn btn-success btn-sm mr-1"
                ><i class="fa fa-eye" aria-hidden="true"></i
              ></span>
              <span
                class="btn btn-default"
                mwlConfirmationPopover
                popoverTitle="Delete Category?"
                popoverMessage="Are you sure you want to delete this category?"
                placement="left"
                (confirm)="confirmClicked = removeCategory(category.key)"
                (cancel)="cancelClicked = true"
                class=" btn btn-danger btn-sm mr-1"
                ><i class="fa fa-trash" aria-hidden="true"></i
              ></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mt-3 mb-3  text-center">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </ng-template>
    <ng-template #elseBlock>
      <h4>No categories available</h4>
    </ng-template>
  </div>
  <!-- /.container-fluid -->
</div>
