<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <ul
    class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
    id="accordionSidebar"
  >
    <img
      src="../assets/images/logo.png"
      height="120px"
      style="padding: 10px"
      class="mt-3"
    />
    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center">
      <div class="sidebar-brand-text mx-3">Whats Your Vibe</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider" />

    <li class="nav-item" routerLink="/dashboard">
      <a class="nav-link ">
        <i class="fas fa-fw fa-home"></i>
        <span>Home</span>
      </a>
    </li>

    <li class="nav-item" routerLink="/orders">
      <a class="nav-link ">
        <i class="fas fa-fw fa-glass-cheers"></i>
        <span>Events</span>
      </a>
    </li>

    <li class="nav-item" routerLink="/bulbs">
      <a class="nav-link ">
        <i class="fas fa-fw fa-layer-group"></i>
        <span>Categories</span>
      </a>
    </li>

    <li class="nav-item" routerLink="/buyers">
      <a class="nav-link ">
        <i class="fas fa-fw fa-campground"></i>
        <span>Businessess</span>
      </a>
    </li>

    <li class="nav-item" routerLink="/tree">
      <a class="nav-link ">
        <i class="fas fa-fw fa-users"></i>
        <span>Vibers</span>
      </a>
    </li>
  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav
        class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
      >
        <!-- Sidebar Toggle (Topbar) -->
        <button
          id="sidebarToggleTop"
          class="btn btn-link d-md-none rounded-circle mr-3"
        >
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">
                Conference</span
              >
              <img
                class="img-profile rounded-circle"
                src="https://i.pravatar.cc/60"
              />
            </a>
            <!-- Dropdown - User Information -->
            <div
              class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
              aria-labelledby="userDropdown"
            >
              <a class="dropdown-item" (click)="doLogout()">
                <i
                  class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                ></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
      </nav>
      <!-- End of Topbar -->

      <router-outlet></router-outlet>
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span
            >Copyright &copy; 2019 Whats Your Vibe. Powered by Jaspa
            Software</span
          >
        </div>
      </div>
    </footer>
    <!-- End of Footer -->
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
